<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Event Information</h1>

    <table>
      <!-- Table Header -->
      <thead>
        <tr>
          <th colspan="3">Event Details</th>
        </tr>
        <tr>
          <th>Event Name</th>
          <th>Date</th>
          <th>Location</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        <tr>
          <td>Battle of the Bands</td>
          <td>2025-03-12</td>
          <td>China Town</td>
        </tr>
        <tr>
          <td>Art Exhibition</td>
          <td>2025-04-15</td>
          <td>Downtown Gallery</td>
        </tr>
        <tr>
          <td>Science Fair</td>
          <td>2025-05-10</td>
          <td>Palawan State University</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
